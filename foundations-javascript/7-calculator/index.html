<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
   <script type="module" src="script.js" defer></script>
</head>
<body>
   <div class="calculator">
      <div class="display"></div>
      <div class="input">
         <button class="del user_input sky">AC</button>
         <button class="negative user_input sky">+/-</button>
         <button class="modulo user_input sky">%</button>
         <button class="delete user_input blue">Del</button>
         <button class="seven user_input">7</button>
         <button class="eight user_input">8</button>
         <button class="nine user_input">9</button>
         <button class="multiply user_input blue">*</button>
         <button class="four user_input">4</button>
         <button class="five user_input">5</button>
         <button class="six user_input">6</button>
         <button class="subtract user_input blue">-</button>
         <button class="one user_input">1</button>
         <button class="two user_input">2</button>
         <button class="three user_input">3</button>
         <button class="add user_input blue">+</button>
         <button class="period user_input">.</button>
         <button class="zero user_input">0</button>
         <button class="equal user_input">=</button>
         <button class="divide user_input blue">/</button>

      </div>
   </div>
</body>
</html>
