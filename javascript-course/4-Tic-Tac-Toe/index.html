<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tic Tac Toe</title>
   <link rel="stylesheet" href="style.css">
   <script type="module" src="script.js" defer></script>
</head>
<body>
   <div class="container">
      <p class="turn"></p>
      <div class="board"></div>
      <button class="reset">Reset Game</button>
   </div>
   <dialog class="dialog1">
      <form action="index.html" method="dialog"> 
         <input type="text" class="player1_input" maxlength="10" placeholder="Player 1">
         <input type="text" class="player2_input" maxlength="10" placeholder="Player 2">
         <input type="submit" value="Start" class="submit">
      </form>
   </dialog>
</body>
</html>
