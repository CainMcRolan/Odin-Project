<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tables</title>
   <style>
      table {
         border-collapse: collapse;
      }

      table tr, table th, table td {
         border: 1px solid rgb(152, 146, 146);
         padding: 15px;
         font-size: 15px;
      }
   </style>
</head>
<body>
   <h1>School timetable</h1>
   <table >
      <caption>
         Shimi weekly lesson timetable
      </caption>
      <colgroup>
         <col>
         <col>
         <col style="background-color: rgb(128, 230, 128);">
         <col>
         <col style="background-color: rgb(128, 230, 128);">
         <col style="background-color: rgb(234, 173, 61); border: 3px solid rgb(222, 70, 70)">
      </colgroup>
      <tr>
         <th>&nbsp;</th>
         <th>Mon</th>
         <th>Tues</th>
         <th>Wed</th>
         <th>Thurs</th>
         <th>Fri</th>
         <th>Sat</th>
         <th>Sun</th>
      </tr>
      <tr>
         <th>1st period</th>
         <td>English</td>
         <td>&nbsp;</td>
         <td>&nbsp;</td>
         <td>German</td>
         <td>Dutch</td>
         <td></td>
         <td></td>
      </tr>
      <tr>
         <th>2nd period</th>
         <td>English</td>
         <td>English</td>
         <td>&nbsp;</td>
         <td>German</td>
         <td>Dutch</td>
         <td></td>
         <td></td>
      </tr>
      <tr>
         <th>3rd period</th>
         <td>&nbsp;</td>
         <td>German</td>
         <td>&nbsp;</td>
         <td>German</td>
         <td>Dutch</td>
         <td></td>
         <td></td>
      </tr>
      <tr>
         <th>4th period</th>
         <td>&nbsp;</td>
         <td>English</td>
         <td>&nbsp;</td>
         <td>English</td>
         <td>Dutch</td>
         <td></td>
         <td></td>
      </tr>
   </table>
</body>
</html>
