<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calendar</title>
   <link rel="stylesheet" href="style.css">
   <script type="module" src="script.js" defer></script>
</head>
<body>
   <div class="calendar">
      <div class="current_month"><p class="month_title">JULY 2024</p></div>
      <div class="container">
         <div class="day_title sun">Sun</div>
         <div class="day_title">Mon</div>
         <div class="day_title">Tue</div>
         <div class="day_title">Wed</div>
         <div class="day_title">Thu</div>
         <div class="day_title">Fri</div>
         <div class="day_title sat">Sat</div>
      </div>
   </div>
</body>
</html>
